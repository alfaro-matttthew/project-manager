<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Project Manager</title>
  </head>
  <body>
    <header class="container-fluid h-25 bg-dark">
      <h1>Project Tracker</h1>
      <h2>Current Date and Time:</h2>
      <h2 id="date-time"></h2>
    </header>
    <main class="container-fluid h-75">
      <div class="card">
        <div class="card-body">
          <form action="submit" class="col-4">
            <div class="form-group row mb-3">
              <label class="col-sm-3 col-form-label" for="project-name"
                >Project Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control col-9"
                  id="project-name"
                  placeholder="Enter project name"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-3 col-form-label" for="project-type"
                >Project Type</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control col-9"
                  id="project-type"
                  placeholder="Enter project type"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-3 col-form-label" for="project-date"
                >Project Date</label
              >
              <div class="col-sm-9">
                <input
                  type="date"
                  class="form-control col-9"
                  id="project-date"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Add Project</button>
        </div>
      </div>
      <table class="table col-8">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Test Project</td>
            <td>MERN Stack</td>
            <td>06/30/2022</td>
            <td>
              <button type="button" class="btn btn-danger delete">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
